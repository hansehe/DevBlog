changelog:
    file: CHANGELOG.md
    envKey: VERSION

run:
    selections:
        devBlog:
            directory: src
            files:
                - docker-compose.nginx.yml

build:
    selections:
        devBlog:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.nginx.yml
                - docker-compose.grafana.yml
                - docker-compose.prometheus.yml

publish:
    selections:
        devBlog:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.nginx.yml
                - docker-compose.grafana.yml
                - docker-compose.prometheus.yml