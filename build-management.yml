changelog:
    file: CHANGELOG.md
    envKey: VERSION

swarm:
    selections:
        devBlog:
            directory: src
            files:
                - swarm-management.yml

build:
    selections:
        blog:
            directory: src
            additionalTag: latest
            cmd:
                - python Tools/CreateDefaultCertificates.py
            files:
                - docker-compose.nginx.yml
        grafana:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.grafana.yml
        prometheus:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.prometheus.yml

run:
    selections:
        blog:
            directory: src
            files:
                - docker-compose.nginx.yml
        grafana:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.grafana.yml
        prometheus:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.prometheus.yml

publish:
    selections:
        blog:
            directory: src
            additionalTag: latest
            files:
                - docker-compose.nginx.yml
        grafana:
            directory: src
            additionalTag: latest
            files:
